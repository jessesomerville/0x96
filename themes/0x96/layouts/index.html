{{- define "main" -}}
  <main aria-role="main">
    <div>
      <h1>{{- .Site.Params.homeTitle -}}</h1>
      <p>{{- .Site.Params.homeSubtitle -}}</p>
      {{- with .Site.Params.social }}
      <div>
        {{ partial "social-icons.html" . }}
      </div>
      {{- end }}
    </div>
  </main>
{{ end }}
